<b:if cond="data:blog.pageType == &quot;static_page&quot;">
<style type="text/css">
.boxOutPartner{
    clear: both;

}
.boxInPartner{
    width: 380px;
    height: 90px;
    margin: 10px 0px 10px 0px;

    border: 3px solid #006894;
    display: inline-block;
    clear: both;
    overflow: hidden;
}
.boxInPartner hr{
    width: 180px;

}
.boxInPartner:hover{

.logoSite{

     margin: -24px 0px 0px 0px;

}
.namaSite a:hover{
    text-shadow: 3px 3px 3px #bcbcbc;

}
.deksripsiSite{
    text-align: center;
    line-height: 1.4;
    color: #6d6d6d;
    font-family: Serif;
    font-size: 12px;

.boxOutPartner .boxInPartner:nth-child(4n) {

}
.boxOutPartner .boxInPartner:nth-child(4n-3) {
    background-color: #cee2f2;
}
.boxOutPartner .boxInPartner:nth-child(2n) {
